<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

    <script src="script.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="title">Rock Paper Scissors</h1>
    </header>
    <main class="game">
        <div class="scores">
            <div class="scoreBox">
                <h3 class="teamText">PLAYER</h3>
                <div class="pointsBox" id="playerPoints">0</div>
            </div>
            <div class="scoreBox">
                <h3 class="teamText">COMPUTER</h3>
                <div class="pointsBox" id="computerPoints">0</div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn" id="btnRock">
                ✊
            </button>
            <button class="btn" id="btnPaper">
                ✋
            </button>
            <button class="btn" id="btnScissors">
                ✌
            </button>
        </div>
    </main>
</body>
</html>
